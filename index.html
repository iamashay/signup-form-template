<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div id="hero-container">
            <img id="hero-img" src="./img/hero.jpg" >
            <div id="logo-container">
                <span id="logo-text">Go Green</span>
            </div>
        </div>
        <div id="second-container">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <form action="#" method="post">
                    <div id="form-container">
                        <div id="form">
                            <h2>Let's do this!</h2>
                                <div id="form-inputs">

                                    <div class="input">
                                        <label for="fname">FIRST NAME</label>
                                        <input class="inputbox" type="text" id="fname" name="fname" placeholder=" " required>
                                    </div>

                                    <div class="input">
                                        <label for="lname">LAST NAME</label>
                                        <input class="inputbox" type="text" id="lname" name="lname" placeholder=" " required>
                                    </div>

                                    <div class="input">
                                        <label for="email">EMAIL</label>
                                        <input class="inputbox" type="email" id="email" name="email" placeholder=" " required>
                                    </div>

                                    <div class="input">
                                        <label for="phone">PHONE NUMBER</label>
                                        <input class="inputbox" type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Eg. 9423433439" required>
                                    </div>

                                    <div class="input">
                                        <label for="pass">PASSWORD</label>
                                        <input class="inputbox" type="password" id="pass" name="pass" placeholder=" " required>
                                    </div>

                                    <div class="input">
                                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                                        <input class="inputbox" type="password" id="confirm-pass" placeholder=" " name="confirm-pass" required>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div id="form-footer">
                        <button type="submit" id="submit-but" name="create">Create Account</button>
                    
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
